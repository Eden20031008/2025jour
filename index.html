<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Ë∏©Âú∞Èõ∑ÈÅäÊà≤</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
      user-select: none;
      font-size: 14px;
    }
    .cell.open {
      background: #eee;
      cursor: default;
    }
    .cell.mine.open {
      background: red;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Ë∏©Âú∞Èõ∑ÈÅäÊà≤</h1>
  <div id="game"></div>
  <button onclick="createGame()">ÈáçÊñ∞ÈñãÂßã</button>

  <script>
    const rows = 10;
    const cols = 10;
    const mineCount = 15;
    const game = document.getElementById("game");

    let cells = [];

    function createGame() {
      game.innerHTML = '';
      cells = [];
      game.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", onCellClick);
        game.appendChild(cell);
        cells.push(cell);
      }

      placeMines();
    }

    function placeMines() {
      let placed = 0;
      while (placed < mineCount) {
        let index = Math.floor(Math.random() * cells.length);
        if (!cells[index].classList.contains("mine")) {
          cells[index].classList.add("mine");
          placed++;
        }
      }
    }

    function onCellClick(e) {
      const cell = e.target;
      if (cell.classList.contains("open")) return;
      if (cell.classList.contains("mine")) {
        cell.classList.add("open");
        cell.textContent = "üí£";
        alert("Ë∏©Âà∞Âú∞Èõ∑Âï¶ÔºÅÈÅäÊà≤ÁµêÊùüÔºÅ");
        revealAll();
        return;
      }

      const index = parseInt(cell.dataset.index);
      const count = countMinesAround(index);
      cell.classList.add("open");
      if (count > 0) {
        cell.textContent = count;
      } else {
        openAdjacent(index);
      }
    }

    function countMinesAround(index) {
      const neighbors = getNeighbors(index);
      return neighbors.filter(i => cells[i].classList.contains("mine")).length;
    }

    function getNeighbors(index) {
      const neighbors = [];
      const row = Math.floor(index / cols);
      const col = index % cols;

      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const r = row + dr;
          const c = col + dc;
          if (r >= 0 && r < rows && c >= 0 && c < cols) {
            neighbors.push(r * cols + c);
          }
        }
      }
      return neighbors;
    }

    function openAdjacent(index) {
      const neighbors = getNeighbors(index);
      neighbors.forEach(i => {
        const cell = cells[i];
        if (!cell.classList.contains("open") && !cell.classList.contains("mine")) {
          const count = countMinesAround(i);
          cell.classList.add("open");
          if (count > 0) {
            cell.textContent = count;
          } else {
            openAdjacent(i);
          }
        }
      });
    }

    function revealAll() {
      cells.forEach(cell => {
        if (cell.classList.contains("mine")) {
          cell.classList.add("open");
          cell.textContent = "üí£";
        }
      });
    }

    createGame();
  </script>
</body>
</html>
