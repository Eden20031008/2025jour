<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

            min-height: 100vh;
            background-color: #f0f0f0;

        }
        #game-container {
            display: flex;

            align-items: center;
            margin-top: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(9, 40px); /* 9x9 ç¶²æ ¼ï¼Œæ¯å€‹æ ¼å­ 40px */
            grid-template-rows: repeat(9, 40px);
            border: 2px solid #333;
            background-color: #b4c687;
            padding: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .square {
            width: 40px;
            height: 40px;

            user-select: none;

        }
        .square:hover {

        .mine {

        #info {
            display: flex;

        }
        #mines-left {
            font-weight: bold;

        }
        #reset-button {
            padding: 10px 20px;

            transition: background-color 0.3s ease;
        }
        #reset-button:hover {
            background-color: #45a049;
        }
        #message-box {
            position: fixed; /* ä¿æŒåœ¨è¦–çª—ä¸­çš„å›ºå®šä½ç½® */
            top: 50%;          /* å‚ç›´å±…ä¸­ */
            left: 50%;         /* æ°´å¹³å±…ä¸­ */
            transform: translate(-50%, -50%); /* ç²¾ç¢ºå±…ä¸­ */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            display: none; /* åˆå§‹æ™‚éš±è— */
            z-index: 10; /* ç¢ºä¿å®ƒåœ¨å…¶ä»–å…ƒç´ ä¹‹ä¸Š */
        }

        #message-box button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            background: #00B8D4; /* ä¸€å€‹æ˜äº®çš„è—è‰² */
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s ease;
        }

        #message-box button:hover {
            background-color: #00869e; /* æ·±ä¸€é»çš„è—è‰² */
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="board"></div>
        <div id="info">
            <div>åœ°é›·å‰©é¤˜: <span id="mines-left">10</span></div>
            <button id="reset-button">é‡æ–°é–‹å§‹</button>
        </div>
        <div id="message-box">
          <p id="message-text"></p>
          <button id="message-button">ç¢ºå®š</button>
        </div>
    </div>
    <script>
        const gridSize = 9;
        const numMines = 10;
        let board = [];
        let minesLeft = numMines;
        let gameOver = false;
        let flagChances = 10; // æ——å­æ©Ÿæœƒæ¬¡æ•¸

        const boardElement = document.getElementById('board');
        const minesLeftElement = document.getElementById('mines-left');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');

        resetButton.addEventListener('click', createBoard);
        messageButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        function createBoard() {
            board = [];
            minesLeft = numMines;
            gameOver = false;
            flagChances = 10; //é‡ç½®æ——å­æ©Ÿæœƒ
            boardElement.innerHTML = '';
            minesLeftElement.textContent = minesLeft;

            // å‰µå»ºä¸€å€‹ç©ºçš„ 9x9 æ£‹ç›¤
            for (let i = 0; i < gridSize; i++) {
                board[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    };
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.id = `${i}-${j}`;
                    square.addEventListener('click', handleClick);
                    square.addEventListener('contextmenu', handleRightClick);
                    boardElement.appendChild(square);
                }
            }
            plantMines();
        }

        function plantMines() {
            let minesPlanted = 0;
            while (minesPlanted < numMines) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlanted++;
                }
            }
            calculateAdjacentMines();
        }

        function calculateAdjacentMines() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j].isMine) {
                        continue;
                    }
                    let count = 0;
                    for (let x = -1; x <= 1; x++) {
                        for (let y = -1; y <= 1; y++) {
                            if (x === 0 && y === 0) {
                                continue;
                            }
                            const newRow = i + x;
                            const newCol = j + y;
                            if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
                                if (board[newRow][newCol].isMine) {
                                    count++;
                                }
                            }
                        }
                    }
                    board[i][j].adjacentMines = count;
                }
            }
        }

        function handleClick(event) {
            if (gameOver) {
                return;
            }
            const id = event.target.id;
            const [row, col] = id.split('-').map(Number);

            if (board[row][col].isRevealed || board[row][col].isFlagged) {
                return;
            }

            if (board[row][col].isMine) {
                gameOver = true;
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j].isMine) {
                            const mineSquare = document.getElementById(`${i}-${j}`);
                            mineSquare.classList.add('revealed', 'mine');
                            mineSquare.textContent = 'ğŸ’£';
                        }
                    }
                }
                revealAllMines(); // ç¢ºä¿é¡¯ç¤ºæ‰€æœ‰åœ°é›·
                showMessage('ä½ è¸©åˆ°åœ°é›·äº†ï¼éŠæˆ²çµæŸï¼');
            } else {
                reveal(row, col);

                let squaresLeft = 0;
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (!board[i][j].isRevealed && !board[i][j].isMine) {
                            squaresLeft++;
                        }
                    }
                }
                if (squaresLeft === 0) {
                    gameOver = true;
                    showMessage('æ­å–œä½ ï¼Œä½ è´äº†ï¼');
                }
            }
        }

        function reveal(row, col) {
             if (row < 0 || row >= gridSize || col < 0 || col >= gridSize || board[row][col].isRevealed) {
                  return;
             }

            if (board[row][col].isRevealed || board[row][col].isFlagged) {
                return;
            }
            board[row][col].isRevealed = true;
            const square = document.getElementById(`${row}-${col}`);
            square.classList.add('revealed');

            if (board[row][col].adjacentMines > 0) {
                square.textContent = board[row][col].adjacentMines;
                return;
            }
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    if (x === 0 && y === 0) {
                        continue;
                    }
                    const newRow = row + x;
                    const newCol = col + y;
                    reveal(newRow, newCol);
                }
            }
        }

        function handleRightClick(event) {
            event.preventDefault(); // é˜»æ­¢é»˜èªçš„ä¸Šä¸‹æ–‡èœå–®å‡ºç¾
            if (gameOver) return;

            const id = event.target.id;
            const [row, col] = id.split('-').map(Number);

            if (board[row][col].isRevealed) {
                return; // å¦‚æœæ–¹æ ¼å·²ç¶“ç¿»é–‹ï¼Œå‰‡ä¸èƒ½æ¨™è¨˜
            }

            if (board[row][col].isFlagged) {
                board[row][col].isFlagged = false;
                const square = document.getElementById(`${row}-${col}`);
                square.textContent = ''; // æ¸…é™¤é¡¯ç¤º
                minesLeft++;
                flagChances++; // å¢åŠ æ——å­æ©Ÿæœƒ
            } else {
                if (flagChances <= 0) {
                    showMessage('ä½ æ²’æœ‰æ›´å¤šçš„æ——å­æ©Ÿæœƒäº†ï¼');
                    return;
                }
                board[row][col].isFlagged = true;
                const square = document.getElementById(`${row}-${col}`);
                square.textContent = 'ğŸš©';
                minesLeft--;
                flagChances--; // æ¸›å°‘æ——å­æ©Ÿæœƒ
            }
            minesLeftElement.textContent = minesLeft;
        }

        function revealAllMines() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j].isMine) {
                        const square = document.getElementById(`${i}-${j}`);
                        square.classList.add('revealed', 'mine');
                        square.textContent = 'ğŸ’£';
                    }
                }
            }
            gameOver = true;
        }

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'block';
        }

        createBoard(); // åˆå§‹åŒ–æ£‹ç›¤
    </script>
</body>
</html>
